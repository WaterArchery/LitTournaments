name: Create Release on Push

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pom.xml'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ steps.get_version.outputs.VERSION }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        if: steps.check_release.outputs.exists == 'false'
        run: mvn clean package -DskipTests

      - name: Find JAR file
        if: steps.check_release.outputs.exists == 'false'
        id: find_jar
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f | head -1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.get_version.outputs.VERSION }}" \
            --title "Release v${{ steps.get_version.outputs.VERSION }}" \
            --generate-notes \
            ${{ steps.find_jar.outputs.JAR_FILE }}

      - name: Skip release (already exists)
        if: steps.check_release.outputs.exists == 'true'
        run: echo "Release ${{ steps.get_version.outputs.VERSION }} already exists, skipping..."

